<h1> Hello post</h1>

<h2> I should be a posting form </h2>

<div ng-controller="postCtrl" ng-submit="createPost()">
	<form method="POST">
		<input type="text" ng-model="post.name" placeholder="Name">
		<input type="text" ng-model="post.age" placeholder="Age">
		<input type="text" ng-model="post.occupation" placeholder="Occupation">
		<input type="submit">
	</form>
</div>
